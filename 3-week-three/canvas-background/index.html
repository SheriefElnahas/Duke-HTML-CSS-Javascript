<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Canvas</title>
  </head>
  <body>
    <main>
      <h1>Canvas Pratice</h1>
    </main>
    <section class="canvas">
      <div class="first-canvas">
        <canvas class="first-canvas__canvas"></canvas>
        <label class="first-canvas__label"> Pick Color For The First Box
          <input class="first-canvas__color" type="color">
        </label>
        <label> Pick The Square Dimensions
          <input  class="first-canvas__range" type="range" value="10" min="10" max="100">
        </label>
      </div>
  
      <div class="second-canvas">
        <canvas class="second-canvas__canvas"></canvas>
        <label class="second-canvas__label"> Pick Color For The Second Box
          <input class="second-canvas__color" type="color">
        </label>
        <label> Pick The Square Dimensions
          <input class="second-canvas__range" type="range">
        </label>
      </div>
    </section>

   
   

    <!-- <button class="btn-teal">Change to Teal</button>
    <button class="btn-black">Change to Black</button> -->
  </body>
</html>
