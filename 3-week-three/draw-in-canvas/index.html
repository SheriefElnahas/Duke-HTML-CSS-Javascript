<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="app.js" defer></script>
  <title>Paint Your Own Pictures</title>
</head>
<body>
  <h1>Paint Your Own Pictures</h1>
  <article class="canvas-container">
    <label>
      Set Width: <input type="text" onchange="setWidth(this.value)">
    </label>
    <label>
      Set Height: <input type="text" onchange="setHeight(this.value)">
    </label>
    <canvas class="first-canvas"  onmousedown="startPaint()" onmousemove="doPaint(event.offsetX , event.offsetY)" onmouseup="endPaint()">

    </canvas>

  </article>
</body>
</html>
