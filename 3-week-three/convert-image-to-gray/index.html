<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
  <title>Convert Image To Gray</title>
</head>
<body>
  <main>
    <header class="header">
      <h1 class="header__heading">Uplaod Image Prototype</h1>
      <div class="canvas-container">
        <canvas class="canvas" id="originalCanvas"></canvas>
        <canvas class="canvas" id="grayCanvas"></canvas>
      </div>
 
      <input class="input--file" multiple="false" accept="images/*" id="finput" type="file" onchange="upload()" />
      <button onclick="makeGray()">Make Gray</button>
    </header>
  </main>
</body>
</html>
